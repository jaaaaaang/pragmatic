{% extends 'base.html' %}

<!-- extend를 사용하기 위해서 block 구문을 사용-->
{% block content %}

     <div style="text-align:center;border-radius: 1rem; margin: 2rem;">
         <h1 style="font-family: 'Gugi', cursive;"> hello world list
         </h1>
         <h1 style="font-size:0.4rem;"> accountapp/templates/accountapp/hello_world.html 불러왔음
         </h1>

     <form action="/account/hello_world/" method="post">
         {% csrf_token %}
         <div>
            <input type="text" name="hello_world_input">
         </div>

         <input type="submit" class="btn btn-primary" value="POST">
     </form>
         {% if hello_world_output %}

         <h1>
            {{ hello_world_output.text }}
         </h1>
         {% endif %}
     </div>
{% endblock %}
